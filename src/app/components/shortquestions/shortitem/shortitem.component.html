<div class="fetching-block" *ngIf="fetching">
  <div class="lds-ring">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <p>Fetching...</p> 
</div>
<ion-card [routerLink]="['/', 'short-question-listing', pageid]" *ngIf="count>0">
  <div>
    <img src="assets/images/s-question.png">
    <ion-card-header>
      <ion-card-title class="card-title">Short Questions</ion-card-title>
    </ion-card-header>
    <div class="progress-back">
      <ion-progress-bar value="0.4" style="--progress-background: #4caf50;"></ion-progress-bar>
    </div>
    <div class="completed">
      <span>40%</span> - {{count}} Chapters
    </div>
    <ion-icon name="chevron-forward-outline"></ion-icon>
  </div>
</ion-card>
